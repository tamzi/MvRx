<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mavericks Docs</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<!--  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    .app-name img {
      width: 80px
    }
    :root {
       --sidebar-width: 19rem;
       --content-max-width: 85em;
    }
  </style>
</head>
<link rel="icon"
      type="image/png"
      href="https://airbnb.io/favicon.ico">
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Mavericks',
      repo: 'https://github.com/airbnb/mvrx',
      loadSidebar: true,
      subMaxLevel: 1,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        noData: {
          '/': 'no results'
        },
        paths: 'auto',
        placeholder: {
          '/': 'search...'
        }
      },
      auto2top: true,
      themeColor: '#00D1C1',
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-kotlin.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-groovy.min.js"></script>
</body>
</html>
